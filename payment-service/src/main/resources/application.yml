server:
  port: 8085
spring:
  application:
    name: payment-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cab_aggregator
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  rabbitmq:
    listener:
      simple:
        acknowledge-mode: manual
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
stripe:
  keys:
    secret: ${STRIPE_SECRET_KEY}
payment-service:
  passenger:
    exchange: passenger-payment-exchange
    queue: passenger-payment-queue
  ride:
    exchange: ride-payment-exchange
    queue: ride-payment-queue
ride-service:
  exchange: payment-ride-exchange
  queue: payment-ride-queue
  routing-key: payment-ride
management:
  endpoints:
    web:
      exposure:
        include: prometheus, health, info
  endpoint:
    health:
      show-details: always
