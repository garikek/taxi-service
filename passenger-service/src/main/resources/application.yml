server:
  port: 8081
spring:
  application:
    name: passenger-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cab_aggregator
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  rabbitmq:
    listener:
      simple:
        acknowledge-mode: manual
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/taxi-realm
          jwk-set-uri: http://localhost:8180/realms/taxi-realm/protocol/openid-connect/certs
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
rating-service:
  exchange: passenger-rating-exchange
  queue: passenger-rating-queue
  routing-key: passenger-rating
ride-service:
  exchange: passenger-ride-exchange
  queue: passenger-ride-queue
  routing-key: passenger-ride
payment-service:
  exchange: passenger-payment-exchange
  queue: passenger-payment-queue
  routing-key: passenger-payment
management:
  endpoints:
    web:
      exposure:
        include: prometheus, health, info
  endpoint:
    health:
      show-details: always
